    <script>
        var address = window.location.hostname;
        var ws = new WebSocket(address + ":404/ws");

        function turnOn(String id) {
            document.element.getElementById(id + "on").style.display = "block";
            document.element.getElementById(id + "off").style.display = "none";
            ws.send("{Command:"1",{id:"id "}}");
            alert(id);
        }

        function turnOff(String id) {
            document.element.getElementById(id + "off").style.display = "block";
            document.element.getElementById(id + "on").style.display = "none";
            ws.send("{Command:"0 ",{id:"id "}}");
            alert(id);
        }
    </script>
